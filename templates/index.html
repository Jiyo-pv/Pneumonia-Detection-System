<!DOCTYPE html>
<html>
<head>
    <title>Pneumonia Detection</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #020617);
            color: white;

            /* ‚úÖ FIXED LAYOUT */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            padding: 40px 0;
        }

        .container {
            width: 480px;
            max-width: 95%;
            padding: 40px;
            border-radius: 28px;
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(18px);
            box-shadow: 
                0 25px 60px rgba(0,0,0,0.6),
                inset 0 0 0 1px rgba(255,255,255,0.05);
            text-align: center;

            animation: floatIn 0.6s ease;
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(25px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;

            /* ‚úÖ PREVENT CLIPPING */
            word-wrap: break-word;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed rgba(148, 163, 184, 0.35);
            border-radius: 18px;
            padding: 28px;
            transition: 0.3s;
            background: rgba(30, 41, 59, 0.35);
        }

        .upload-area:hover {
            border-color: #38bdf8;
            background: rgba(56, 189, 248, 0.08);
            transform: translateY(-3px);
        }

        .upload-text {
            font-size: 15px;
            color: #cbd5f5;
            margin-bottom: 12px;
        }

        input[type="file"] {
            margin-top: 10px;
            color: white;
        }

        button {
            margin-top: 22px;
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: white;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(14,165,233,0.35);
        }

        button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 18px 35px rgba(14,165,233,0.55);
        }

        .result-card {
            margin-top: 28px;
            padding: 22px;
            border-radius: 18px;
            animation: resultPop 0.5s ease;

            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @keyframes resultPop {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .normal {
            background: rgba(34, 197, 94, 0.12);
            border: 1px solid rgba(34, 197, 94, 0.25);
            color: #22c55e;
        }

        .pneumonia {
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.25);
            color: #ef4444;
        }

        .confidence {
            margin-top: 6px;
            font-size: 14px;
            color: #cbd5f5;
        }

        .confidence-bar {
            margin-top: 14px;
            height: 8px;
            border-radius: 10px;
            background: rgba(255,255,255,0.08);
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #38bdf8, #0ea5e9);
            animation: fillBar 1s ease forwards;
        }

        @keyframes fillBar {
            from { width: 0; }
            to { width: var(--confidence); }
        }

        img {
            margin-top: 18px;
            width: 100%;
            max-height: 280px;
            object-fit: contain;
            border-radius: 16px;
            background: black;
            padding: 6px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #64748b;

            /* ‚úÖ ALWAYS VISIBLE */
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>ü´Å Pneumonia Detection</h2>
    <div class="subtitle">Deep Learning Chest X-Ray Analysis</div>

    <form action="/predict" method="post" enctype="multipart/form-data">

        <div class="upload-area">
            <div class="upload-text">Drop or Select X-Ray Image</div>
            <input type="file" name="file" required>
        </div>

        <button type="submit">Analyze Image</button>
    </form>

    {% if prediction %}
        <div class="result-card 
            {% if prediction == 'NORMAL' %}normal{% else %}pneumonia{% endif %}">
            
            <div>{{ prediction }}</div>
            <div class="confidence">Confidence: {{ confidence }}%</div>

            <div class="confidence-bar">
                <div class="confidence-fill" 
                     style="--confidence: {{ confidence }} %; width: {{ confidence }} %;">
                </div>
            </div>
        </div>

        <img src="{{ img_path }}">
    {% endif %}

    <div class="footer">
        AI Assisted Diagnostic Support System
    </div>

</div>

</body>
</html>
